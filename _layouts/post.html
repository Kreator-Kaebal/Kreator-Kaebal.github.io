---
layout: default
---

<article class="post">
  <div class="date">{{ page.date | date: "%e %m %Y" }}</div>
  <div class="tags">
    {% if page.tags %} {% for tag in page.tags %}
    <span class="tag"
      >{{ tag }}<br />
    </span>
    {% endfor %} {% endif %}
  </div>

  <div class="entry">{{ content | remove: page.excerpt }}</div>

  {% include disqus.html %}
</article>
