---
layout: default
---

<article class="post">
  <div class="date">{{ page.date | date: "%e %m %Y" }}</div>
  <div class="tag">
    {% if page.tags %} {% for tag in page.tags %} {% if site.data.tags contains
    tag %}
    <span class="tag"
      >{{ site.data.format[tag] }}<br />
    </span>
    {% endif %} {% endfor %} {% endif %}
  </div>

  <div class="entry">{{ content | remove: page.excerpt }}</div>

  {% include disqus.html %}
</article>
