---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">{{ post.excerpt }}</div>

    {% if post.tags %} {% for tag in post.tags %} {% if site.data.tags contains tag %}
    <a class="tag">{{ tag }} </a>
    {% endif %} {% endfor %} {% endif %}
  </article>
  {% endfor %}
</div>
